<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Evidence Viewer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cloud-arrow-up me-2"></i>
                Point Cloud Evidence Viewer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#overview">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tags">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#detections">Detections</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading evidence data...</p>
        </div>

        <!-- Overview Section -->
        <div id="overview" class="row mb-4" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary">
                        <h4 class="mb-0"><i class="bi bi-bar-chart me-2"></i>Overview</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="stat-card text-center p-4">
                                    <i class="bi bi-tags-fill stat-icon text-primary"></i>
                                    <h2 id="totalTags" class="mt-2 mb-0">0</h2>
                                    <p class="text-muted mb-0">Total Tags</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card text-center p-4">
                                    <i class="bi bi-camera-fill stat-icon text-success"></i>
                                    <h2 id="totalPhotos" class="mt-2 mb-0">0</h2>
                                    <p class="text-muted mb-0">Photos Processed</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card text-center p-4">
                                    <i class="bi bi-bullseye stat-icon text-warning"></i>
                                    <h2 id="totalDetections" class="mt-2 mb-0">0</h2>
                                    <p class="text-muted mb-0">Total Detections</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card text-center p-4">
                                    <i class="bi bi-box-seam stat-icon text-info"></i>
                                    <h2 id="uniqueObjects" class="mt-2 mb-0">0</h2>
                                    <p class="text-muted mb-0">Unique Objects</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tags Section -->
        <div id="tags" class="row mb-4" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary">
                        <h4 class="mb-0"><i class="bi bi-tags me-2"></i>Evidence Tags</h4>
                    </div>
                    <div class="card-body">
                        <div id="tagsContainer" class="row">
                            <!-- Tags will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detections Section -->
        <div id="detections" class="row mb-4" style="display: none;">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary">
                        <h4 class="mb-0"><i class="bi bi-bullseye me-2"></i>Object Detections</h4>
                    </div>
                    <div class="card-body">
                        <div id="detectionsContainer">
                            <!-- Detections will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tag Detail Modal -->
    <div class="modal fade" id="tagDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tagDetailTitle">Tag Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="tagDetailBody">
                    <!-- Tag details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
